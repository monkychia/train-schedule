<!DOCTYPE html>
<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <title>Train Schedule</title>

        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>

    </head>
    <body>
        <br>
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo.  Chee Chee.</h3>
        </div>
        <div class="container">
            <div class="title">
                Current Train Schedule
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="addTrain">
                Add Train
                <form>
                    Train Name<br>
                    <input type="text" name="trainName" value="" class="trainName">
                    <br>
                    Destination<br>
                    <input type="text" name="destination" value="" class="destination">
                    <br>
                    First Train Time (HH:mm - military time)<br>
                    <input type="text" name="time" value="" class="time">
                    <br>
                    Frequency (min)<br>
                    <input type="text" name="frequency" value="" class="frequency">
                    <br><br>
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                  </form> 
            </div>

        </div>

        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </body>
</html>
